name: sales_order
description: A new Flutter project.

version: 1.0.0+17

environment:
  sdk: ">=2.19.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http_proxy: ^1.2.1
  firebase_core: ^2.3.0
