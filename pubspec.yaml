  http: ^0.13.5
  equatable: ^2.0.5
  flutter_bloc: ^8.1.1
  shared_preferences: ^2.0.15
  shimmer: ^2.0.0
  provider: ^6.0.4
  flutter_svg: ^1.0.3
  number_pagination: ^0.0.3+2
  enhance_stepper: ^0.1.1
  signature: ^5.2.1
  sqflite: ^2.0.2
  intl: ^0.18.0
  image_picker: ^0.8.4+1
  camera: ^0.9.2+2
  path: ^1.7.0
