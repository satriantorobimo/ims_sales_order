  path_provider: ^2.0.4
  pdf: ^3.8.4
  url_launcher: ^6.1.10
  file_picker: ^5.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  change_app_package_name: ^1.0.0

  flutter_lints: ^2.0.0

